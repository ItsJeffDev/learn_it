<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css.css">
</head>

<body>
    <input id="txt" type="text"> <button onclick="start()">Submit</button>
    <h1 id="output"></h1>
    <script>
        function start(){
            const message = document.getElementById('output');
            message.innerHTML = "";
            let txt = document.getElementById('txt').value;
            try{
                if (txt.trim() == "") throw "empty";
                if (isNaN(txt)) throw "not Number";
                txt = Number(txt);
                if (txt < 5) throw "no low";
                if (txt > 5) throw "to high";
                if (txt == txt) throw "it's same";
            } catch(err){
                message.innerHTML = err;
            }
        }
    </script>
</body>

</html>
